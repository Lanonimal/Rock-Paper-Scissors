<!DOCTYPE html>

    <title>Game</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <script>
        function computerPlay() {
            const options = ["Rock", "Paper", "Scissors"];
            const random_option = Math.floor(Math.random() * options.length);
            return(options[random_option])
        }

        const computerSelection = computerPlay();
        
        let playerInput = prompt("Choose Rock, Paper or Scissors")
        function capitalizeFirstLetter(playerInput) {
            return playerInput.charAt(0).toUpperCase() + playerInput.slice(1);
        }
        let playerSelection = capitalizeFirstLetter(playerInput) 
        /*let playerSelection = "Rock";*/
        

        let computerScore = 0;
        let playerScore = 0;

        /*Function that plays 1 round and adds 1 to the winner's score*/
        function play_round(playerSelection, computerSelection) {
            if (computerSelection === "Rock" && playerSelection === "Rock") {
                return("It\'s a tie!")
                
            }
            else if (computerSelection === "Rock" && playerSelection === "Paper") {
                playerScore++
                return("You win! Paper beats Rock")
                
            }
            else if (computerSelection === "Rock" && playerSelection === "Scissors") {
                computerScore++
                return("You lose! Rock beats Scissors")
                
            }
            else if (computerSelection === "Paper" && playerSelection === "Rock") {
                computerScore++
                return("You lose! Paper beats Rock")
                
            }
            else if (computerSelection === "Paper" && playerSelection === "Paper") {
                return("It\'s a tie!")
            }
            else if (computerSelection === "Paper" && playerSelection === "Scissors") {
                playerScore++
                return("You win! Scissors beat Paper")
                
            }
            else if (computerSelection === "Scissors" && playerSelection === "Rock") {
                playerScore++
                return("You win! Rock beats Scissors")
                
            }
            else if (computerSelection === "Scissors" && playerSelection === "Paper") {
                computerScore++
                return("You lose! Scissors beat Paper")
                
            }
            else {
                return("It\'s a tie!")
            }
              
        }

        /*Function that is supposed to play 5 rounds*/
        function game() {
            for (let i = 0; i < 5; i++) {
                play_round(playerSelection, computerSelection)
            }
        }

        /*Function that shows who won*/
        function winner() { 
                if (playerScore > computerScore) {
                return("Congratulations! You won the game")
            }

            else if (playerScore == computerScore) {
                return("Good game! Nobody won the game")
            }

            else {
                return("Oof! Get them next time" )
                }
            }

    </script>
